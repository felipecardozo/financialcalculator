<ion-header>
  <ion-navbar>
    <ion-title>
        {{year}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list inset>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      <span *ngIf="month != item" >{{ item }}</span>
      <span *ngIf="month === item" ><strong>{{item}}</strong></span>
  </button>
  </ion-list>

</ion-content>
